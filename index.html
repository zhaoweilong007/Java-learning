<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Java learning</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/docsify/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'java learning',
      repo: 'https://github.com/zhaoweilong007/Java-learning',
      loadNavbar: true,
      loadSidebar: true,
      coverpage: true,
      auto2top: true,
      maxLevel: 2,
      subMaxLevel: 3,
      search: {
        placeholder: '搜索',
        noData: '找不到结果!',
        depth: 3
      },
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md', //防止意外回退
        '/.*/_navbar.md': '/_navbar.md'
      },
      ga: 'UA-190424621-1',
      plugins: [
        function (hook) {
          hook.beforeEach(function (html) {

            var url = 'https://github.com/zhaoweilong007/Java-learning';

            var editHtml = '[📝 edit](' + url + ')\n\n'

            var footer = [
            '<hr/>',
            '<footer style="text-align: center">',
            '<span><a href="" target="_blank"></a></span>',
            '</footer>'
          ].join('');
            
            return editHtml +
              html +
              '\n\n----\n\n' +
              '<a href="https://github.com/zhaoweilong007/Java-learning" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">by 赵伟龙 ✈ {java learning}' +
              '</a>'
          });
        }
      ]
    }
  </script>
  <script src="./lib/docsify/lib/docsify.min.js" data-ga="UA-190424621-1"></script>
  <script src="./lib/docsify/lib/plugins/ga.js"></script>
  <script src="./lib/docsify/lib/plugins/search.js"></script>
  <script src="./lib/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="./lib/prismjs/components/prism-bash.js"></script>
  <script src="./lib/prismjs/components/prism-java.js"></script>
  <script src="./lib/prismjs/components/prism-sql.js"></script>
  <script src="./lib/prismjs/components/prism-yaml.js"></script>
  <script src="./lib/docsify/lib/plugins/zoom-image.min.js"></script>
</body>

</html>
